<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
  <title></title>
  <script type="text/javascript" src="./jquery.min.js"></script>
  <script type="text/javascript" src="./JsBarcode.all.min.js"></script>
</head>

<body style="background: #e9e9e9">
  <div id="item_box" class="bar-box">

  </div>
  <script>
    for (var i = 0; i < 10; i++) {
      $("#item_box").append('<svg id="barcode' + i + '" class="bar-item"></svg>');
      JsBarcode("#barcode" + i, "01234567891" + i, {
        text: "01234567891 " + i,
        width: 2.4,
        height: 76,
        marginBottom:20,
        marginTop:20
      });
    }
  </script>
</body>
<style>
  .bar-box {
    /* height: 10mm;
    width: 32mm;
    background: red;
    margin-left: 15px; */
    width: 100mm;
    /* height: 22.7mm; */
    background: #fff;
    margin: 0 auto;
  }

  .bar-item {
    display: block;
    margin: 0 auto;
  }
</style>

</html>
